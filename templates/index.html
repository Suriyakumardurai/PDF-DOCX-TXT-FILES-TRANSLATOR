<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Translate Your Files</h1>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Choose a file:</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <div class="form-group">
                        <label for="target_language">Select target language:</label>
                        <select class="form-control" id="target_language" name="target_language" required>
                            <option value="ta">Tamil</option>
		<option value="mL">Malayalam</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>
                <option value="nl">Dutch</option>
                <option value="tr">Turkish</option>
                <option value="pl">Polish</option>
                <option value="sv">Swedish</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
                <option value="no">Norwegian</option>
                <option value="el">Greek</option>
                <option value="he">Hebrew</option>
                <option value="id">Indonesian</option>
                <option value="ms">Malay</option>
                <option value="th">Thai</option>
                <option value="vi">Vietnamese</option>
                            <!-- Add more language options here -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Translate and Download</button>
                </form>
            </div>
        </div>
    </div>
    <script>body {
    background-color: #f8f9fa;
}

.card {
    width: 400px;
    margin: 0 auto;
    margin-top: 100px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-title {
    color: #007bff;
}

.form-group {
    margin-bottom: 20px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
}
*{
background-image:"bg.jpg";
}
.btn-primary:hover {
    background-color: #0056b3;
}
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
